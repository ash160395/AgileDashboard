<div class="mat-elevation-z8">
    <h1 class="mat-h1">Master Data By Squads</h1>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Sprint Column -->
    <ng-container matColumnDef="sprint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sprint</th>
      <td mat-cell *matCellDef="let row">{{row.sprint}}</td>
    </ng-container>

    <!-- Team Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
      <td mat-cell *matCellDef="let row">{{row.team}}</td>
    </ng-container>

    <!-- Planned SP Column -->
    <ng-container matColumnDef="plannedSP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Planned SP</th>
      <td mat-cell *matCellDef="let row">{{row.plannedSP}}</td>
    </ng-container>

    <!-- Override Planned SP Column -->
    <ng-container matColumnDef="overridePlannedSP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Override Planned SP</th>
      <td mat-cell *matCellDef="let row">{{row.overridePlannedSP}}</td>
    </ng-container>

    <!-- Delivered SP Column -->
    <ng-container matColumnDef="deliveredSP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delivered SP</th>
      <td mat-cell *matCellDef="let row">{{row.deliveredSP}}</td>
    </ng-container>

    <!-- Delivered SP Column -->
    <ng-container matColumnDef="overrideDeliveredSP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Override Delivered SP</th>
      <td mat-cell *matCellDef="let row">{{row.overrideDeliveredSP}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
